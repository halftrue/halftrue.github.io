  <div class="article-content">
    <div class="entry">
      
        <h1 id="git-user-name-配置"><a href="#git-user-name-配置" class="headerlink" title="git user name 配置"></a>git user name 配置</h1><p>用公司的邮箱配置了全局的 git user name。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.email <span class="string">&quot;xx@xx.com&quot;</span></span><br><span class="line">git config --global user.name <span class="string">&quot;halftrue&quot;</span></span><br></pre></td></tr></table></figure>
<p>但是用来提交非公司项目的时候，就会变成一个陌生人，比如 GitHub 上。</p>
<p>然后发现 git 配置是可以根据单独的 git 项目去做管理的，所以给自己为数不多的 git 项目配置了另外一个邮箱。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /path/to/github/project</span><br><span class="line">git config user.email <span class="string">&quot;meetxxk@gmail.com&quot;</span></span><br><span class="line">git config user.name <span class="string">&quot;halftrue&quot;</span></span><br></pre></td></tr></table></figure>
<p>这样提交历史里面就不会出现陌生人了。🤓</p>
