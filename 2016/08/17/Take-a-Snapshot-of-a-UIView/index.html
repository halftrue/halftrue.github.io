    <h3 class="article-title"><span>Take a Snapshot of a UIView</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2016/08/17/Take-a-Snapshot-of-a-UIView/" rel="bookmark">

    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <p>Sometimes, you may need generate an image of a view to share or somethings you need a picture.</p>
<p>So, here is the way to do this.</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> frame <span class="comment">// the frame of the Snapshot.</span></span><br><span class="line"><span class="keyword">var</span> view <span class="comment">// the view you want to take a snapshot.</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="type">UIScreen</span>.mainScreen().scale &gt; <span class="number">1</span> &#123;</span><br><span class="line">    <span class="type">UIGraphicsBeginImageContextWithOptions</span>(frame.size, <span class="literal">false</span>, <span class="type">UIScreen</span>.mainScreen().scale)</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="type">UIGraphicsBeginImageContext</span>(frame.size)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> context = <span class="type">UIGraphicsGetCurrentContext</span>()</span><br><span class="line"></span><br><span class="line"><span class="type">CGContextTranslateCTM</span>(context, -frame.minX, -frame.minY)</span><br><span class="line"></span><br><span class="line">view.layer.renderInContext(context!)</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> image = <span class="type">UIGraphicsGetImageFromCurrentImageContext</span>();</span><br><span class="line"></span><br><span class="line"><span class="type">UIGraphicsEndImageContext</span>()</span><br><span class="line"></span><br><span class="line">imageView.image = image</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>Things has been done.</p>
